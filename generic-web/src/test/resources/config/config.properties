# stage, uat, prod
environment=stage

# browser --> chrome, firefox, safari, edge
browser=firefox

# Re-use driver instance without quiting
reuse_driver_instance=false

# run mode --> remote, local
runmode_browser=local

# if run mode is remote --> selenium_grid, docker, browser_stack
remote_browser_provider=browser_stack

# PassStepScreenShot --> yes or no
passedstepsscreenshot=yes
# FailStepScreenShot --> yes or no
failedstepsscreenshot=yes
# EachStepScreenShot --> yes or no
## Note: If enabled, html report file size will be huge, use it for debugging only
eachstepsscreenshot=false

#Retry failed test cases --> true or false
retryfailedtests=false
retry_count=1

# Network calls in the browser is captured --> true or false
network_call_log_capture=false
network_log_ignore_status_code_min=200
network_log_ignore_status_code_max=210


