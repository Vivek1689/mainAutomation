# ----------------------------------------
# Note: Provide all the keys and values in lower case
# ----------------------------------------
# Wait(web driver) time out in milliseconds
wait_timeout=20000
# stage, uat, prod
environment=stage

# ios, android
platform=android

# remote, local
runmode_mobile=local

# Terminate - True -> If you want to terminate the application running in the background
terminateApp=true

remote_appium_version=2.0.0

#if run mode is remote -> browser_stack, sauce_lab
remote_mobile_provider=browser_stack

#PassStepScreenShot --> yes or no
passedstepsscreenshot=yes
#FailStepScreenShot --> yes or no
failedstepsscreenshot=yes

#EachStepScreenShot --> yes or no
## Note: If enabled, html report file size will be huge, use it for debugging only
eachstepsscreenshot=false

#Retry failed test cases --> yes or no
retryfailedtests=false
retry_count=1


